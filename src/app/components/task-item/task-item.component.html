<div [ngClass]="{reminder: task.reminder}"class="task" (dblclick)="onToggle(task)">
    <h3>{{task.text}}
        <fa-icon 
        (click)="onDelete(task)" 
        [ngStyle]="{'color':'red'}" 
        [icon]="faTimes">
    </fa-icon>
</h3>
    <p>{{task.day}}&nbsp;&nbsp;{{task.weekday}}</p>

    <div [ngClass]="{locationtext: task.locationtext}"class="task-location">
        <h4>{{task.time}}</h4>
        <div>{{task.locationtext}}</div>
        
    </div>
</div>
